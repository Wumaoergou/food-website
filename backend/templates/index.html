<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美食世界</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('index') }}">美食世界</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link {% if not current_category %}active{% endif %}" href="{{ url_for('index') }}">全部</a>
        </li>
        {% for category in categories %}
        <li class="nav-item">
          <a class="nav-link {% if current_category==category %}active{% endif %}" 
             href="{{ url_for('category', category_name=category) }}">
             {{ category }}
          </a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
    <div class="row g-4">
        {% for recipe in recipes %}
        <div class="col-sm-6 col-md-4 col-lg-3">
            <div class="card h-100 shadow-sm">
                <img src="{{ url_for('static', filename='images/' + recipe.image) }}" class="card-img-top" alt="{{ recipe.title }}">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ recipe.title }}</h5>
                    <p class="card-text">{{ recipe.description }}</p>
                    <a href="{{ url_for('recipe_detail', recipe_id=recipe.id) }}" class="btn btn-primary mt-auto">查看详情</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<footer class="bg-dark text-white text-center py-3 mt-4">
    &copy; 2025 美食世界
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
