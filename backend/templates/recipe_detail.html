<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ recipe.title }} - 美食世界</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('index') }}">美食世界</a>
  </div>
</nav>

<div class="container mt-4">
    <div class="card shadow-sm mb-4">
        <img src="{{ url_for('static', filename='images/' + recipe.image) }}" class="card-img-top" alt="{{ recipe.title }}">
        <div class="card-body">
            <h2 class="card-title">{{ recipe.title }}</h2>
            <p class="card-text">{{ recipe.description }}</p>

            <h4>食材</h4>
            <ul>
                {% for ingredient in recipe.ingredients.split(',') %}
                    <li>{{ ingredient.strip() }}</li>
                {% endfor %}
            </ul>

            <h4>做法</h4>
            <pre>{{ recipe.steps }}</pre>

            <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">返回首页</a>
        </div>
    </div>
</div>

<footer class="bg-dark text-white text-center py-3 mt-4">
    &copy; 2025 美食世界
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
